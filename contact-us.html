<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Contact Us</center></h1>
    <p><center>We will do our best to get back to you ASAP.</center></p>
    
    
    <form action="">
        <div id="form-group">
            <label for="">User Name</label>
            <input type="text" id="" name="userName">
        </div> 
        <br>
        <div id="form-group">
            <label for="">Phone Number</label>
            <input type="text" id="" name="phone">
        </div>
        <br>
        <div id="form-group">
            <label for="">Email</label>
            <input type="email" id="" name="email">
        </div> 
        <br>
        <div id="form-group">
            <label for="">Gender:</label>
            <label for="female">Female</label><input type="radio" name="gender" id="female" value="female">
            <label for="male">Male</label><input type="radio" name="gender" id="male" value="male">
        </div> 
        <br>
        <div id="form-group">
            <label for="">Date of Birth</label> <input type="date" name="dateOfBirth">
        </div>
        <br>
        <div id="form-group">
            <label for="">Preferred Method of Contact:</label> <br>
            <label for="email-check-box">Email</label> <input type="checkbox" name="contacts" id="email-check-box">
            <label for="phone-check-box">Phone</label> <input type="checkbox" name="contacts" id="phone-check-box">
        </div>
        <br>
        <div id="form-group">
            <label for="">How do you rate our website?</label>
            <select name="rate">
                <optgroup>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</optio>
                </optgroup>
            </select>
        </div>
        <br>
        <div id="form-group">
            <label for="">Message</label>
            <br>
           <textarea id="" rows="10" cols="40">Leave your message</textarea>
        </div>
        <br>
        <input type="submit" name="" id="">
        <input type="submit" name="" id="" value="Reset">
    </form>
</body>
</html>
